<div class="search-container">
  <div class="search">
    <label>Search For Game: </label>
    <form (ngSubmit)="onSearchClick(text.value)">
      <div class="search-inputs">
        <input type="text" #text contenteditable="true">
        <button class="search-button" (click)="onSearchClick(text.value)">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="game-info-list">
  @for (game of results; track game) {
    <app-game-info [gameInfo]="game"></app-game-info>
  }
</div>
